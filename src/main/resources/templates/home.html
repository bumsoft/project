<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>오늘도 편의점</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ebecf0;
            overflow: hidden;
        }
        .container {
            border-radius: 10px;
            box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
            position: absolute;
            width: 768px;
            min-height: 480px;
            overflow: hidden;
        }
        h1 {
            padding: 20px;
            color: #000000;
            /*margin: -20px -20px 20px -20px;*/
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
        }
        p {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px; /* 버튼 사이의 간격 */
        }
        a {
            display: inline-flex;
            margin: 10px;
            padding: 10px 15px;
            background-color: #45c4f4;
            color: #fff;
            text-decoration: none;

            border-radius: 4px;
            height: 200px;
            width: 200px;

            text-align: center;
            align-items: center;
            justify-content: center;

            font-size: 25pt;
        }
        a.a {
            height: 20px;
            width: 50px;
            display: inline-block;
            padding: 10px 15px;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: rgb(4, 197, 174);
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div>
            <h1 style="font-family: 궁서">오늘도 편의점</h1>
            <a class="a" sec:authorize="isAnonymous()" th:href="@{/login}" >로그인</a>
            <a class="a" sec:authorize="isAuthenticated()" th:href="@{/logout}" >로그아웃</a>
            <p>
                <a  style="font-family: 궁서" href="/register/employer" class="animate__animated animate__fadeInTopRight">사장</a>
                <a  style="font-family: 궁서" href="/register/employee" class="animate__animated animate__fadeInTopLeft">아르바이트생</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
