<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>니편내편</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>


        @font-face {
            font-family: 'Jalnan';
            src: url('https://cdn.jsdelivr.net/gh/wizfile/font/Jalnan.eot');
            src: url('https://cdn.jsdelivr.net/gh/wizfile/font/Jalnan.woff') format('woff');
            font-style: normal;
        }

        body {
            font-family: 'Jalnan', sans-serif;;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            min-height: 80px;
            background: #38B6FF;

            position:relative;

        }
        .logo {
            height: 100px;
        }

        .right-link {
            position: absolute;
            right: 20px;
            bottom: 10px;
            font-size: 15pt;
            font-weight:bold;
            text-decoration: none;
            color: rgb(255, 255, 255);
        }

        p {
            margin-top:200px;

            display: flex;
            justify-content: center;
            gap: 40px; /* 버튼 사이의 간격 */
        }
        .btn {
            display: inline-flex;
            margin: 10px;
            padding: 10px 15px;
            background-color: #38B6FF;;
            color: #fff;
            text-decoration: none;

            border-radius: 4px;
            height: 200px;
            width: 200px;

            text-align: center;
            align-items: center;
            justify-content: center;

            font-size: 25pt;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <img src="/logo.png" alt="Logo" class="logo">
    <a class="right-link" sec:authorize="isAnonymous()" th:href="@{/login}" >로그인</a>
    <a class="right-link" sec:authorize="isAuthenticated()" th:href="@{/logout}" >로그아웃</a>
</header>

        <div>

            <p>
                <a href="/register/employer" class="animate__animated animate__fadeInTopRight btn">사장님 시작하기</a>
                <a href="/employer" class="animate__animated animate__fadeInTopRight btn">사장님 페이지</a>
                <a href="/register/employee" class="animate__animated animate__fadeInTopLeft btn">알바생 시작하기</a>
                <a href="/employee" class="animate__animated animate__fadeInTopLeft btn">알바생 페이지</a>
            </p>
        </div>


</body>
</html>
