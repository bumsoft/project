<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알바 메인페이지</title>
    <style>
        @font-face {
            font-family: 'Jalnan';
            src: url('https://cdn.jsdelivr.net/gh/wizfile/font/Jalnan.eot');
            src: url('https://cdn.jsdelivr.net/gh/wizfile/font/Jalnan.woff') format('woff');
            font-style: normal;
        }

        body {
            font-family: 'Jalnan', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ebecf0;
            overflow: hidden;
        }
        .container {
            border-radius: 10px;
            box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
            position: absolute;
            width: 60%;
            min-height: 60%;
            min-width: 60%;
            max-width: 1000px;
            max-height: 1000px;
            overflow: hidden;
        }

        h1 {
            padding: 20px;
            color: #000000;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
            margin: 0;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .menu-buttons button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .menu-buttons button:hover {
            background-color: #0056b3;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;

            margin-left:30px;
            margin-right:30px;


            display: flex;
            justify-content: center;

            align-items: center;



        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            flex-grow: 1;
            margin-right: 10px;
        }

        button[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        .results-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }

        .results-container.with-location {
            justify-content: space-between;
        }

        .results-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 48%;
            margin-left:30px;
            margin-right:30px;
        }

        .results-section.full-width {
            width: 100%;
        }

        .results-section h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>알바 메인페이지</h1>

        <div class="menu-buttons">
            <button type="button">홈</button>
            <button type="button">채용정보</button>
            <button type="button">지원현황</button>
            <button type="button">마이페이지</button>
        </div>

        <form th:action="@{/employee/search}" th:object="${search}" method="post">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

            <label for="Location">지역:</label>
            <input type="text" id="Location" th:field="*{location}" required/>

            <button type="submit">검색</button>
        </form>

        <!-- 검색 결과를 보여주는 부분 -->
        <div class="results-container" th:classappend="${location} ? 'with-location' : ''">
            <div class="results-section" th:classappend="${location} ? '' : 'full-width'">
                <h2>모든 공고</h2>
                <div th:if="${alljobPosts}">
                    <h3 th:if="${alljobPosts.size()==0}">공고가 없습니다.</h3>
                    <ul>
                        <li th:each="jobPost : ${alljobPosts}">
                            <div th:text="'편의점이름: '+ ${jobPost.employerCompname}"> </div>
                            <div th:text="'지역: '+ ${jobPost.location}"> </div>
                            <div th:text="'시급: ' + ${jobPost.salaryPerTime}+'원'"> </div>
                            <div th:text="'근무일: '+ ${jobPost.workDate}"> </div>
                            <div th:text="${jobPost.workTimeFrom} + '~' + ${jobPost.workTimeTo}"> </div>

                            <a th:href="@{/employee/apply/{id}(id=${jobPost.jobPost_id})}">신청</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="results-section" th:if="${location}">
                <h2 th:text="'검색결과: ' + ${location}">검색 결과: ${location}</h2>
                <div th:if="${jobPosts}">
                    <h3 th:if="${jobPosts.size()==0}">공고가 없습니다.</h3>
                    <ul>
                        <li th:each="jobPost : ${jobPosts}">
                            <div th:text="'편의점이름: '+ ${jobPost.employerCompname}"> </div>
                            <div th:text="'지역: '+ ${jobPost.location}"> </div>
                            <div th:text="'시급: ' + ${jobPost.salaryPerTime}"> </div>
                            <div th:text="'근무일: '+ ${jobPost.workDate}"> </div>
                            <div th:text="${jobPost.workTimeFrom} + '~' + ${jobPost.workTimeTo}"> </div>
                            <a th:href="@{/employee/apply/{id}(id=${jobPost.jobPost_id})}">신청</a>

                        </li>
                    </ul>
                </div>
            </div>

            <!-- 신청한 공고글 리스트보기 -->
            <div class="results-section" >
                <h2>신청한 공고</h2>
                <div th:if="${applyJobPosts}">
                    <h3 th:if="${applyJobPosts.size()==0}">공고가 없습니다.</h3>
                    <ul>
                        <li th:each="AP : ${applyJobPosts}">
                            <div th:text="'상태:' + ${AP.applicationState}"></div>
                            <div th:text="'지원한 날짜:' + ${AP.applyDate}"></div>
                            <div th:text="'편의점이름: '+ ${AP.employerCompname}"> </div>
                            <div th:text="'지역: '+ ${AP.location}"> </div>
                            <div th:text="'시급: ' + ${AP.salaryPerTime}"> </div>
                            <div th:text="'근무일: '+ ${AP.workDate}"> </div>
                            <div th:text="${AP.workTimeFrom} + '~' + ${AP.workTimeTo}"> </div>
                            <a th:href="@{/employee/apply/cancel/{id}(id=${AP.application_id})}">신청 취소</a>

                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
